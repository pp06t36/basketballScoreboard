    <body>
        <div class="wrapper">
            <div id="board" class="bg-dark grid grid--board flow">
                <div id="scores" class="grid-item grid--score col-span fs-700">
                    <h2 id="homeGame-el" class="text-light">00</h2>
                    <h2 class="text-white">GAMES</h2>
                    <h2 id="visitorGame-el" class="text-light">00</h2>
                </div>
                <div id="home" class="grid-item flow">
                    <h3 id="name--tigers" class="ff-sans-normal fs-800 text-white uppercase">Tigers</h3>
                    <h2 id="homeCount-el" class="ff-sans-digital text-light fs-800">00</h2>
                    <div id="poins" class="ff-sans-digital text-accent text-center flow">
                        <button id="homeIncrementOne-btn" class="increment-btn text-accent" onclick="increment()">+1</button>
                        <button id="homeIncrementTwo-btn" class="increment-btn text-accent" onclick="incrementTwo()">+2</button>
                        <button id="homeIncrementThree-btn" class="increment-btn text-accent" onclick="incrementThree()">+3</button>
                    </div>
                </div>
            
                <div id="timer" class="grid-item text-accent fs-700 ff-sans-digital flex column">
                    <h2 id="timerMin-el">00:00</h2>
                    <button id="gameStart-btn" class="main-btn text-white uppercase" onclick="gameStart()">Let's Play</button>
                    
                    <button id="saveGame-btn" class="main-btn text-white uppercase" onclick="saveGame()">Save Game</button>  
                   
                    <button id="Resetgame-btn" class="main-btn text-white uppercase" onclick="resetGame()">Game reset</button>
                </div>

                <div id="guest" class="grid-item flow">
                    <h3 id="name--visitor" class="ff-sans-normal fs-800 text-white uppercase">Visitors</h3>
                    <h2 id="guestCount-el" class="text-light fs-800 ff-sans-digital">00</h2>
                    <div id="poins" class="ff-sans-digital text-accent text-center flow">
                        <button id="guestIncrementOne-btn" class="increment-btn text-accent" onclick="guestIncrement()">+1</button>
                        <button id="guestIncrementTwo-btn" class="increment-btn text-accent" onclick="guestIncrementTwo()">+2</button>
                        <button id="guestIncrementThree-btn" class="increment-btn text-accent" onclick="guestIncrementThree()">+3</button>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
